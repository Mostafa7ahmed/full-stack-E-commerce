    <!-- Catecoris -->
    <div class="categories  d-flex flex-column  align-items-center text-center my-5 ">

        <h2 class="fw-bolder">الفئات المميزه</h2>

        <p class="fw-medium text-body-tertiary">نقدم فئات عديدة وخدمات مميزه في المجالات كثيره</p>
        <div class="CardDepartMensts d-flex align-items-center gap-5 ">

            <div *ngIf="isLoadingDepart else depart" class="skeleton-container">
                <div class="skeleton-card cardDaprt" *ngFor="let _ of [1, 2, 3, 4]"></div>
            </div>
              <ng-template  #depart>

                <div class=" " *ngFor="let item of departments">
                    <div class="cardDaprt">
                        <a [routerLink]="['/department' , item.RouteCategory]" routerLinkActive="router-link-active">
                            <img [src]="item.image" [alt]="item.nameDepart" loading="lazy">
                            <h5>{{item.nameDepart}}</h5>
                            <p>{{item.numberofdepart}}</p>
                        </a>
                    </div>
    
                </div>
              </ng-template>
        </div>






    </div>

    <!-- End Catecoris -->
